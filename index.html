<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --dark:#07100b;
    --glass: rgba(255,255,255,0.96);
    --red:#ff3d3d;
    --green:#3ddf4d;
    --accent:#ff7b00;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:linear-gradient(120deg,#0b1b0f 0%, #122b1f 50%, #07110a 100%); font-family:Montserrat,system-ui,Arial; color:#fff; overflow:hidden}
  .wrap{display:flex;align-items:center;justify-content:center;min-height:100vh;padding:28px}
  .panel{
    width:95%;max-width:1200px;height:88vh;border-radius:18px;overflow:hidden;position:relative;
    display:grid;grid-template-columns:1fr 420px;gap:24px;padding:0; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.08));
    box-shadow:0 40px 100px rgba(0,0,0,0.7);
  }
  .bg-layer{position:absolute;inset:0;pointer-events:none;z-index:1}
  .glow1{position:absolute;right:-120px;top:-140px;width:640px;height:640px;border-radius:50%;
         background:radial-gradient(circle at 25% 25%, rgba(255,60,60,0.14), rgba(61,223,77,0.08) 40%, transparent 60%);filter:blur(40px);mix-blend-mode:screen;animation:rotateSlow 30s linear infinite}
  .glow2{position:absolute;left:-160px;bottom:-120px;width:520px;height:520px;border-radius:50%;
         background:radial-gradient(circle at 30% 30%, rgba(61,223,77,0.12), rgba(255,60,60,0.06));filter:blur(30px);mix-blend-mode:screen;animation:rotateSlowRev 28s linear infinite}
  @keyframes rotateSlow{from{transform:rotate(0)}to{transform:rotate(360deg)}}
  @keyframes rotateSlowRev{from{transform:rotate(0)}to{transform:rotate(-360deg)}}
  .decor-svg{position:fixed;pointer-events:none;z-index:4;will-change:transform,opacity}
  .left{position:relative;padding:28px;z-index:3;overflow:hidden}
  .title{display:flex;align-items:center;gap:12px}
  .title h1{margin:0;font-size:32px;color:var(--red);text-shadow:0 8px 30px rgba(255,60,60,0.12);animation:titleGlow 2.5s ease-in-out infinite}
  @keyframes titleGlow{0%{filter:drop-shadow(0 0 6px rgba(255,60,60,0.15))}50%{filter:drop-shadow(0 0 20px rgba(255,60,60,0.5))}100%{filter:drop-shadow(0 0 6px rgba(255,60,60,0.15))}}
  .subtitle{color:#a6ffd6;margin-top:8px;font-weight:600}
  .notes-area{margin-top:18px;height:64vh;overflow:auto;padding-right:8px;display:flex;flex-direction:column;gap:12px}
  .note-card{display:flex;justify-content:space-between;gap:12px;align-items:flex-start;padding:12px;border-radius:12px;
    background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.94));
    color:#221;border-left:6px solid rgba(255,60,60,0.95);box-shadow:0 12px 30px rgba(0,0,0,0.12);
    transform-origin:center;transition:transform .18s,box-shadow .18s;}
  .note-card:hover{transform:translateY(-6px);box-shadow:0 20px 40px rgba(0,0,0,0.18)}
  .note-left{flex:1}
  .note-text{margin:0 0 6px 0;font-size:15px;word-break:break-word}
  .note-time{margin:0;font-size:12px;color:#6b6b7a}
  .note-actions{display:flex;flex-direction:column;align-items:flex-end;gap:8px}
  .btn-del{background:transparent;border:none;color:var(--accent);cursor:pointer;font-weight:800}
  .btn-del:hover{transform:scale(1.08)}
  .right{padding:22px;border-left:1px dashed rgba(255,255,255,0.03);z-index:3;display:flex;flex-direction:column;justify-content:flex-start}
  .control-title{font-weight:700;color:#a6ffd6;margin-bottom:8px}
  .input-row{display:flex;gap:10px;margin-bottom:12px}
  .text-input{flex:1;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);font-size:15px;background:rgba(255,255,255,0.02);color:#fff}
  .send-btn{padding:10px 14px;border-radius:10px;background:linear-gradient(180deg,var(--red),#ff7070);color:#fff;border:none;cursor:pointer;font-weight:800}
  .small{font-size:13px;color:#a6ffd6}
  .burst{position:fixed;width:8px;height:8px;border-radius:50%;pointer-events:none;z-index:6;mix-blend-mode:screen;box-shadow:0 0 8px rgba(255,255,120,0.9)}
  @media (max-width:1000px){.panel{grid-template-columns:1fr;height:92vh}.right{border-left:none;border-top:1px dashed rgba(255,255,255,0.03)}}
</style>
</head>
<body>
  <div class="wrap">
    <div class="panel" id="panel">
      <div class="bg-layer">
        <div class="glow1"></div>
        <div class="glow2"></div>
      </div>
      <div class="left">
        <div class="title">
          <div style="font-size:24px">üéÑ‚ùÑÔ∏è‚≠ê</div>
          <h1>Merry Xmas 12A2</h1>
        </div>
        <div class="subtitle">Gi√°ng Sinh R·ªôn R√†ng ‚Äî Sao & C√¢y th√¥ng</div>
        <div class="notes-area" id="notesArea" aria-live="polite"></div>
      </div>
      <div class="right">
        <div class="control-title">Vi·∫øt ghi ch√∫ (nh·∫•n Enter)</div>
        <div class="input-row">
          <input id="noteInput" class="text-input" placeholder="Nh·∫≠p ghi ch√∫..." />
          <button id="sendBtn" class="send-btn">G·ª≠i</button>
        </div>
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:10px">
          <div class="small">Realtime ‚Ä¢ M·ªõi nh·∫•t l√™n ƒë·∫ßu</div>
          <div style="display:flex;gap:8px">
            <button id="clearLocal" class="small" style="background:transparent;border:none;color:#a6ffd6;cursor:pointer">D·ªçn nhanh</button>
            <button id="help" class="small" style="background:transparent;border:none;color:#a6ffd6;cursor:pointer">Tr·ª£ gi√∫p</button>
          </div>
        </div>
        <div class="small">Ai c≈©ng c√≥ th·ªÉ vi·∫øt. Ch·ªâ x√≥a ƒë∆∞·ª£c ghi ch√∫ c·ªßa ch√≠nh m√¨nh.</div>
      </div>
    </div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyCtna9R5Rk7xp5YDoMG9EDeLenKwXYd4kw",
    authDomain: "ghi-chu-3680a.firebaseapp.com",
    databaseURL: "https://ghi-chu-3680a-default-rtdb.firebaseio.com",
    projectId: "ghi-chu-3680a",
    storageBucket: "ghi-chu-3680a.firebasestorage.app",
    messagingSenderId: "137043146791",
    appId: "1:137043146791:web:a192a194f42114700d7602",
    measurementId: "G-N4RLX5X24X"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const notesRef = ref(db,"notes");

let userId = localStorage.getItem("userId");
if(!userId){userId="u-"+Math.random().toString(36).slice(2,10); localStorage.setItem("userId",userId);}

const noteInput = document.getElementById("noteInput");
const sendBtn = document.getElementById("sendBtn");
const notesArea = document.getElementById("notesArea");
const clearLocal = document.getElementById("clearLocal");
const panel = document.getElementById("panel");

const CARD_COLORS = ["#FFEBEE","#FFF3E0","#FFFDE7","#E8F5E9","#E3F2FD","#F3E5F5","#FFF7E6"];

function makeDecor(type){
  const el=document.createElement("div");
  el.className="decor-svg";
  el.style.left=(10+Math.random()*80)+"%";
  el.style.top=(5+Math.random()*70)+"%";
  el.style.opacity=0.95;
  el.style.fontSize=(20+Math.random()*60)+"px";
  el.style.transform=`translate(-50%,-50%) rotate(${Math.random()*40-20}deg)`;
  el.textContent=(type==="star")?"‚≠ê":(type==="snow")?"‚ùÑÔ∏è":"üéÑ";
  document.body.appendChild(el);
  const dur=3000+Math.random()*5000;
  const dir=(Math.random()>0.5)?1:-1;
  el.animate([
    {transform:`translate(-50%,-50%) translateX(0) translateY(0) rotate(0)`,opacity:1},
    {transform:`translate(-50%,-50%) translateX(${dir*(180+Math.random()*300)}px) translateY(${(Math.random()*80-40)}px) rotate(${dir*40}deg)`,opacity:0.3}
  ],{duration:dur,iterations:1,easing:"ease-in-out"});
  setTimeout(()=>el.remove(),dur+200);
}

function sparkBurst(x,y){
  for(let i=0;i<20+Math.floor(Math.random()*18);i++){
    const s=document.createElement("div"); s.className="burst";
    s.style.left=x+"px"; s.style.top=y+"px";
    s.style.background=(Math.random()>0.5)?"rgba(255,180,80,1)":"rgba(180,120,255,0.95)";
    document.body.appendChild(s);
    const angle=Math.random()*Math.PI*2;
    const dist=40+Math.random()*220;
    const dx=Math.cos(angle)*dist;
    const dy=Math.sin(angle)*dist;
    s.animate([{transform:"translate(0,0) scale(0.5)",opacity:1},{transform:`translate(${dx}px,${dy}px) scale(1.2)`,opacity:0}],{duration:700+Math.random()*600,easing:"cubic-bezier(.2,.9,.2,1)"});
    setTimeout(()=>s.remove(),1400);
  }
}

function pageShake(){
  panel.animate([{transform:"translateY(0)"},{transform:"translateY(-8px)"},{transform:"translateY(0)"}],{duration:360,iterations:1,easing:"cubic-bezier(.2,.9,.2,1)"});
}

async function sendNote(){
  const txt = noteInput.value.trim(); if(!txt) return;
  try{
    await push(notesRef,{text:txt,time:Date.now(),userId});
    const rect = noteInput.getBoundingClientRect();
    sparkBurst(rect.left+rect.width/2,rect.top+rect.height/2);
    if(Math.random()>0.35) makeDecor(Math.random()>0.5?"star":"snow");
    pageShake();
    noteInput.value=""; noteInput.focus();
  } catch(err){console.error(err); alert("Kh√¥ng l∆∞u ƒë∆∞·ª£c!");}
}

sendBtn.addEventListener("click",sendNote);
noteInput.addEventListener("keydown",e=>{if(e.key==="Enter") sendNote();});
clearLocal.addEventListener("click",()=>{if(confirm("X√≥a nhanh tr√™n giao di·ªán?")) notesArea.innerHTML="";});

onValue(notesRef,snap=>{
  const data=snap.val(); notesArea.innerHTML="";
  if(!data) return;
  const arr=Object.entries(data).map(([k,v])=>({...v,key:k})).sort((a,b)=>(b.time||0)-(a.time||0));
  arr.forEach(item=>{
    const card=document.createElement("div"); card.className="note-card";
    card.dataset.key=item.key; card.style.background=CARD_COLORS[Math.floor(Math.random()*CARD_COLORS.length)];
    const left=document.createElement("div"); left.className="note-left";
    const p=document.createElement("p"); p.className="note-text"; p.textContent=item.text;
    const t=document.createElement("p"); t.className="note-time"; t.textContent="üïì "+(item.time?new Date(item.time).toLocaleString():"");
    left.appendChild(p); left.appendChild(t);
    const actions=document.createElement("div"); actions.className="note-actions";
    if(item.userId===userId){
      const btn=document.createElement("button"); btn.className="btn-del"; btn.textContent="‚ùå"; btn.title="X√≥a c·ªßa b·∫°n";
      btn.onclick=()=>{if(!confirm("X√°c nh·∫≠n x√≥a?")) return; remove(ref(db,"notes/"+item.key));};
      actions.appendChild(btn);
    } else { const spacer=document.createElement("div"); spacer.style.width="34px"; actions.appendChild(spacer);}
    card.appendChild(left); card.appendChild(actions); notesArea.appendChild(card);
  });
});

setInterval(()=>{if(Math.random()<0.75) makeDecor(Math.random()>0.5?"star":"snow");},1800);
window.addEventListener("load",()=>{noteInput.focus();});
</script>
</body>
</html>
